<div class="main">
  <div class="d-flex flex-column">
    <div class="px-3">
      <h1 class="p-0 m-0"><b>Algorithm Selection</b></h1>
      <p class="p-0 m-0">Please select the algorithm to run the clustering</p>
    </div>
    <div class="pt-4 d-flex flex-row">
      <div class="px-3 d-flex flex-column">
        <div>
          <section class="example-section pb-3">
            <mat-checkbox class="example-margin" [(ngModel)]="rowData1.selected">K Means</mat-checkbox>
          </section>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Init Method </mat-label>
            <mat-select [(ngModel)]="rowData1.initMethod">
              <mat-option *ngFor="let val of init" [value]="val.value">
                {{val.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Cluster Range</mat-label>
            <input matInput [(ngModel)]="rowData1.clusterRange">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label># of Iterations</mat-label>
            <input matInput [(ngModel)]="rowData1.numIterations">
          </mat-form-field>
        </div>
      </div>
      <div class="px-5 d-flex flex-column">
        <div>
          <section class="example-section pb-3">
            <mat-checkbox class="example-margin" [(ngModel)]="rowData2.selected">Agglomerative
              Hierarchical</mat-checkbox>
          </section>
        </div>
        <div>
          <mat-form-field>
            <mat-label>clustering Method </mat-label>
            <mat-select [(ngModel)]="rowData2.clusteringMethod">
              <mat-option *ngFor="let val of clust" [value]="val.value">
                {{val.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>   
        </div>
      </div>
      <div class="px-5 d-flex flex-column">
        <div>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="rowData3.selected">DB Scan</mat-checkbox>
          </section>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Param1</mat-label>
            <input matInput [(ngModel)]="rowData3.param1">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="display">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column">
        <div id="chart" class="card mx-2">
          <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
            [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
            [title]="chartOptions.title" [tooltip]="chartOptions.tooltip"></apx-chart>
        </div>
        <div class="px-2">
          <mat-form-field appearance="outline">
            <mat-label># of Cluster</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex flex-column">
      <div class="card mx-1">
        <div id="chart">
          <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
            [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
            [title]="chartOptions.title" [tooltip]="chartOptions.tooltip"></apx-chart>
        </div>
      </div>
      <div class="px-2">
        <mat-form-field appearance="outline">
          <mat-label># of Cluster</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="card mx-1">
        <div id="chart1">
          <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart" [xaxis]="chartOptions1.xaxis" [yaxis]="chartOptions1.yaxis"
            [dataLabels]="chartOptions1.dataLabels" [grid]="chartOptions1.grid" [stroke]="chartOptions1.stroke"
            [title]="chartOptions1.title"  [tooltip]="chartOptions1.tooltip"></apx-chart>
        </div>
      </div>
      <div class="d-flex flex-row px-2">
        <mat-form-field appearance="outline">
          <mat-label>EPS Value</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="px-1" appearance="outline">
          <mat-label>Min Samples</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    </div>
  </div>

  <div class="px-2 d-flex flex-row" style="display: flex; justify-content: end;">
    <div class="px-2" *ngIf="display">
      <button (click)="gotoClusterAnalysis()" type="button" class="btn btn-primary">Run Cluster Analysis</button>
    </div>



    <div>
      <button (click)="showContent()" type="button" class="btn btn-primary">Run Clustering</button>
    </div>
  </div>
</div>
