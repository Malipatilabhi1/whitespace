<div>
    <mat-progress-bar color="accent" *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
<div class="pt-5" style="display:flex;justify-content: center;align-items: center;">
   
    <div class="card border-2" style="height:50%;width:80%;border: 1px dotted #3F7EFF;">
        <div class="main p-5">
            <div class="d-flex flex-column" style="display:flex;justify-content: center;align-items: center;">
                <div class="theImage" >
                    <img src="../../assets/images/landing.png" class="mt-2" height="160" width="200" alt="" >
                </div>
                <div class="pt-2">
                    <p class="heading" style="display:flex;justify-content: center;align-items: center;"><b>Upload Market Research Data</b></p>
                    <p style="display:flex;justify-content: center;align-items: center;">You can upload csv or XLS files to import your inventory</p>
                </div>
                <div class="theUpload" style="width:50%;">
                
               <div class=" py-4 d-flex flex-row" style="justify-content: center;">
                <button class="p-2" style="color:white;width:357px" (click)="uploadButtonClicked()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg> Click here to upload
                </button>
               </div>
               <!-- <p class="py-0 my-0" style="display:flex;justify-content: center;align-items: center;color: #FC5F5F;font-size: 12px;font-family: Outfit;font-weight: 300;">Note File should not be more than 500 mb</p> -->
                </div>
                
            </div>
        
        </div>
        
    </div>

</div>
