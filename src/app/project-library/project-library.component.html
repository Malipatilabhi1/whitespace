<div class="main d-flex flex-column" id = "content" #content>
    <!-- header -->
    <div class="d-flex flex-column p-3 my-0 py-0 sticky-top" style="width:100%;background-color: white;">
        
            <p class="m-2 heading">Project Library</p>
            <div class="d-flex flex-row m-2 pb-2" style="justify-content: space-between;">
            <div class="input-group input-group-sm" style="width:40%;">
      
                <input type="text" class="form-control" placeholder="Search.." aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" style="background-color:white" id="addon-wrapping">
                  <i >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" fill="none">
                      <path d="M15.1022 14.1188L10.4647 9.48129C11.1844 8.55093 11.5737 7.41343 11.5737 6.21701C11.5737 4.78486 11.0147 3.44201 10.004 2.42951C8.9933 1.41701 7.64688 0.859863 6.21652 0.859863C4.78616 0.859863 3.43973 1.41879 2.42902 2.42951C1.41652 3.44022 0.859375 4.78486 0.859375 6.21701C0.859375 7.64736 1.4183 8.99379 2.42902 10.0045C3.43973 11.017 4.78438 11.5741 6.21652 11.5741C7.41295 11.5741 8.54866 11.1849 9.47902 10.467L14.1165 15.1027C14.1301 15.1163 14.1463 15.1271 14.164 15.1345C14.1818 15.1418 14.2009 15.1456 14.2201 15.1456C14.2393 15.1456 14.2584 15.1418 14.2761 15.1345C14.2939 15.1271 14.3101 15.1163 14.3237 15.1027L15.1022 14.3259C15.1158 14.3123 15.1266 14.2962 15.134 14.2784C15.1414 14.2606 15.1452 14.2416 15.1452 14.2224C15.1452 14.2031 15.1414 14.1841 15.134 14.1663C15.1266 14.1485 15.1158 14.1324 15.1022 14.1188ZM9.04509 9.04558C8.28795 9.80094 7.28438 10.217 6.21652 10.217C5.14866 10.217 4.14509 9.80094 3.38795 9.04558C2.63259 8.28844 2.21652 7.28486 2.21652 6.21701C2.21652 5.14915 2.63259 4.14379 3.38795 3.38843C4.14509 2.63308 5.14866 2.21701 6.21652 2.21701C7.28438 2.21701 8.28973 2.63129 9.04509 3.38843C9.80045 4.14558 10.2165 5.14915 10.2165 6.21701C10.2165 7.28486 9.80045 8.29022 9.04509 9.04558Z" fill="black" fill-opacity="0.45"/>
                    </svg>
                        </i>
                </span>
            </div>
            <div>
            <button  class="btn btn-primary btn-sm" style="border-radius: 3px;">
                <i class="fa-solid fa-plus">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top:-4px;" fill="currentColor" height="1em" viewBox="0 0 448 512">
                     <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                </i>
             Create New
            </button>
           </div>
           </div>
            
        
    </div>
    
      <div class="body p-3" >
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row" style="color:#1890FF;"> {{row.id}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="project_name">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td style="font-weight: 500;" mat-cell *matCellDef="let row"> {{row.project_name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let row"><span>
              
              {{row.createdBy}}</span>  </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Created On</th>
            <td mat-cell *matCellDef="let row"> {{row.createdOn}} </td>
          </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef> Tags </th>
            <td style="font-weight: 500;" mat-cell *matCellDef="let row"> {{row.tags}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="status" >
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row"> <span [ngClass]="{'completed': row.status==='Completed', 'validating': row.status==='Validating'}" >{{row.status}}</span>  </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Actions</th>
            <td style="text-align: center;" mat-cell *matCellDef="let item" >
              <button type="button" class="btn btn-light btn-sm" style="background-color: white;border: none;margin-right: 10px;">
                <i class="fa-solid fa-eye">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                </i>
             View
            </button>
            <button type="button" class="btn btn-light btn-sm" style="background-color: white;border: none;">
              <i class="fa-solid fa-ellipsis-vertical">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 128 512">
                  <path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
              </i>
          </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        
        </table>
   
        
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
      
</div>
